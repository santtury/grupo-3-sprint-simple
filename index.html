<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolinea Jay Jay</title>
    <link href="./styles/estilos.css" rel="stylesheet">
    <script src="./scripts/validaciones.js" type="module"></script>
</head>

<body>
    <header class="header logo">
        <h1>Logo</h1>
    </header>

    <div class="clearfix"></div>

    <main class="formRegistro">

        <form id="form-registro" action="index.html" method="POST">
            <header class="header registro">Registro</header>

            <label class="texto" for="tipoDocumento">Tipo de documento</label><br>
            <select class="texto caja" id="tipoDocumento" name="tipoDocumento">
                <option value="TI">Tarjeta de identidad</option>
                <option value="CC" selected>Cédula ciudadania</option>
                <option value="RC">Registro civil</option>
                <option value="PA">Pasaporte</option>
                <option value="TR">Tarjeta de residencia</option>
                <option value="CE">Cedula extranjeria</option>
            </select><br>

            <label class="texto" for="numerodedocumento">Número de documento</label><br>
            <input class="texto caja" id="numerodedocumento" name="numerodedocumento" type="text"
                value="1234567890"><br>

            <label class="texto" for="correo">Correo</label><br>
            <input class="texto caja" id="correo" name="correo" type="email" value="el.zorro@gmail.edu.co"><br>

            <label class="texto" for="contrasena">Contraseña</label><br>
            <input class="texto caja" id="contrasena" name="contrasena" type="password"
                title="Debe contener por lo menos  una letra mayúscula,  una minúscula,  un número  y con una longitud  mayor  o igual a 8 dígitos"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="As2nAnnñ" required><br>
            <br>
            <button id="btn-registrar">Registrar</button>
        </form>
    </main>

    <div class="clearfix"></div>

    <footer>
        <h3>Footer</h3>
    </footer>
</body>

</html>
